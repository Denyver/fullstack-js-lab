<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Card</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="item-card">
    <p><strong>Type:</strong> Random</p>
    <h2 class="item-name">Trident</h2>
    <div class="attributes">
      <p><span class="attribute-name">Healing Received:</span> <span class="attribute-value">+4%</span></p>
      <p><span class="attribute-name">Strength:</span> <span class="attribute-value">+1</span></p>
    </div>
  </div>
</body>
</html>
