<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/calculadora/style.css">
    <script src="/calculadora/script.js"></script>
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <input type="text" id="resultado" disabled />
        </div>
        <div class="buttons">
            <button class="number" onclick="inserir(7)">7</button>
            <button class="number" onclick="inserir(8)">8</button>
            <button class="number" onclick="inserir(9)">9</button>
            <button class="operator" onclick="divisao()">รท</button>
            <button class="number" onclick="inserir(4)">4</button>
            <button class="number" onclick="inserir(5)">5</button>
            <button class="number" onclick="inserir(6)">6</button>
            <button class="operator" onclick="multiplicacao()">x</button>
            <button class="number" onclick="inserir(1)">1</button>
            <button class="number" onclick="inserir(2)">2</button>
            <button class="number" onclick="inserir(3)">3</button>
            <button class="operator" onclick="subtracao()">-</button>
            <button class="clear" onclick="limpar()">C</button>
            <button class="number" onclick="inserir(0)">0</button>
            <button class="equals" onclick="calcular()">=</button>
            <button class="operator" onclick="soma()">+</button>
        </div>
    </div>
</body>
</html>
