<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="/IMC/style.css">
  </head>
  <body>
    <div class="container">
      <div id="peso">
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>
      <div id="resultado">
        <p>Abaixo do Peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade Grau 1</p>
        <p>Obesidade Grau 2</p>
        <p>Obesidade Grau 3</p>
      </div>
    </div>
    <div class="inputs">
      <input type="number" placeholder="Peso (kg)" />
      <input type="number" placeholder="Altura (m)" />
      <button type="submit" id="enviar">Enviar</button>
    </div>
    <script src="/IMC/script.js"></script>
  </body>
</html>
