<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/src/pages/RPG Site/style.css">
</head>
<body>
    <div class="calculator-container">
        
        <button id="theme-btn">Dark</button>
        <button onclick="location.href='mestre.html'">Mestre</button>

        <h1>Calculador de Dano</h1>
        <label for="damage">Dano</label>
        <input type="text" id="damage" required>

        <label for="percentage">Porcentagens</label>
        <input type="text" id="percentage">

        <label for="critical">Crítico</label>
        <input type="text" id="critical" required>

        <button onclick="calculateDamage()">Calcular</button>

        <div class="result" id="result">O dano será exibido aqui.</div>
    </div>

    <script src="/src/pages/RPG Site/script.js"></script>
</body>
</html>
