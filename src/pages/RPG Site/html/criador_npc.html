<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOE: Gerador de NPC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      #container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        width: 60%;
        max-width: 900px;
        margin: auto;
      }

      h1 {
        font-size: 2.2rem;
        color: #4a90e2;
        margin-bottom: 30px;
        text-align: center;
      }

      label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      table {
        width: 100%;
        margin-bottom: 30px;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #f0f0f0;
      }

      th {
        background-color: #f8f8f8;
        font-size: 1.1rem;
        font-weight: 600;
      }

      .button {
        display: inline-block;
        padding: 12px 25px;
        margin-top: 20px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      .button:hover {
        background-color: #357ab7;
      }

      .checkbox-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
      }

      .checkbox-container label {
        flex-basis: 30%;
        font-size: 1rem;
      }

      .numberRight {
        text-align: right;
      }

      .cybr-btn {
        display: inline-block;
        background-color: #ff6f61;
        color: white;
        padding: 12px 25px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 1rem;
        margin-top: 20px;
        width: 100%;
      }

      .cybr-btn:hover {
        background-color: #d45647;
      }

      #card_char {
        margin-top: 30px;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      #char_name {
        font-size: 1.5rem;
        color: #4a90e2;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
      }

      #char_stats,
      #char_atributes {
        width: 100%;
        margin-top: 15px;
        border-collapse: collapse;
      }

      #char_stats td,
      #char_atributes td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
      }

      #char_stats th,
      #char_atributes th {
        font-weight: 600;
        background-color: #f1f1f1;
        padding: 12px;
      }
    </style>
  </head>
  <body onload="set_pc()">
    <div id="container">
      <h1>Gerador de NPC</h1>
      <form>
        <table>
          <tr>
            <td>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" value="Sem Nome" />
            </td>
            <td>
              <label for="nivel">Nível:</label>
              <input
                type="number"
                id="nivel"
                name="nivel"
                min="1"
                max="20"
                value="1"
                class="numberRight"
                onchange="checkNivel()"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="vida_base">Vida Base:</label>
              <input
                type="number"
                id="vida_base"
                name="vida_base"
                min="10"
                value="10"
              />
            </td>
            <td>
              <label for="armadura">Armadura:</label>
              <input
                type="number"
                id="armadura"
                name="armadura"
                class="numberRight"
                min="0"
                value="0"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="tier">Tier:</label>
              <select id="tier">
                <option value="Normal" selected>Normal</option>
                <option value="Elite">Elite</option>
                <option value="Boss">Boss</option>
              </select>
            </td>
            <td>
              <label for="arma">Arma:</label>
              <select id="arma">
                <option value="Adaga">Adaga [DES]</option>
                <option value="Arco">Arco [DES]</option>
                <option value="Besta">Besta [FOR]</option>
                <option value="Espada">Espada [DES]</option>
                <option value="Machado">Machado [DES]</option>
                <option value="Cajado">Cajado [INT]</option>
                <option value="Sem Arma" selected>Sem Arma [DES]+[FOR]</option>
              </select>
            </td>
          </tr>
        </table>

        <h2>Atributos</h2>
        <table>
          <tr>
            <td>
              <label for="for">Força (FOR):</label>
              <input type="number" id="for" name="for" min="1" max="30" value="10" class="numberRight" />
            </td>
            <td>
              <label for="des">Destreza (DES):</label>
              <input type="number" id="des" name="des" min="1" max="30" value="10" class="numberRight" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="con">Constituição (CON):</label>
              <input type="number" id="con" name="con" min="1" max="30" value="10" class="numberRight" />
            </td>
            <td>
              <label for="int">Inteligência (INT):</label>
              <input type="number" id="int" name="int" min="1" max="30" value="10" class="numberRight" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="sab">Sabedoria (SAB):</label>
              <input type="number" id="sab" name="sab" min="1" max="30" value="10" class="numberRight" />
            </td>
            <td>
              <label for="car">Carisma (CAR):</label>
              <input type="number" id="car" name="car" min="1" max="30" value="10" class="numberRight" />
            </td>
          </tr>
        </table>

        <div class="checkbox-container">
          <label><input type="checkbox" name="random" id="aleatorio" /> Gerar Atributos Aleatórios</label>
        </div>

        <button type="button" class="button" onclick="gerar_inimigo()">Gerar NPC</button>
      </form>

      <div id="card_char">
        <h2 id="char_name"></h2>
        <table id="char_stats"></table>
        <table id="char_atributes"></table>
      </div>

      <a class="cybr-btn" href="/45187ee3-d56f-3afc-89b3-5d7905a131cf.html">Voltar</a>
    </div>

    <script src="/src/pages/RPG Site/js/criador_npc.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  </body>
</html>
