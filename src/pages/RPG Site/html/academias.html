<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOE: Notas de Atualização</title>
    <link rel="stylesheet" href="/css/patchnotes.css" />
    <link rel="stylesheet" href="/src/pages/RPG Site/styles/navbar.css" />
    <style>
      /* Estilos Gerais */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Times New Roman', serif;
        background: linear-gradient(135deg, #707070, #1a1a1a);
        color: #f5f5f5;
        padding: 20px;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background-color: #1a1a1a;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      header .logo img {
        max-width: 150px;
        transition: transform 0.3s ease;
      }

      header .logo img:hover {
        transform: scale(1.1);
      }

      header .menu ul {
        list-style: none;
        display: flex;
      }

      header .menu ul li {
        margin: 0 15px;
      }

      header .menu ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        position: relative;
        transition: color 0.3s ease;
      }

      header .menu ul li a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #007bff;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease;
      }

      header .menu ul li a:hover {
        color: #007bff;
      }

      header .menu ul li a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* Menu Hamburguer para Dispositivos Móveis */
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 999;
      }

      .menu-toggle span {
        background-color: #fff;
        height: 3px;
        width: 25px;
        margin: 4px 0;
        border-radius: 2px;
      }

      @media (max-width: 768px) {
        header {
          flex-wrap: wrap;
        }

        .menu {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .menu.active {
          display: flex;
        }

        header .menu ul {
          flex-direction: column;
          align-items: center;
        }

        header .menu ul li {
          margin: 10px 0;
        }

        .menu-toggle {
          display: flex;
        }
      }

      @media (max-width: 480px) {
        header {
          padding: 10px 15px;
        }

        header .logo img {
          max-width: 120px;
        }

        header .menu ul li a {
          font-size: 14px;
        }
      }

/* Estilo do Iframe */
#b1 {
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.patch {
  width: 90%;
  height: 900px;
  border-radius: 15px;
  border: 2px solid #007bff; /* Borda com cor principal */
  box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3); /* Sombra suave */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Efeito ao passar o mouse no iframe */
.patch:hover {
  transform: scale(1.01); /* Leve aumento para destacar */
  box-shadow: 0 6px 30px rgba(0, 123, 255, 0.5); /* Sombra mais intensa */
}

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        background-color: #1a1a1a;
        color: #f0f0f0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
        <div class="logo">
            <a href="/src/pages/RPG Site/html/index.html">
              <img src="/src/pages/RPG Site/imgs/woe_titulo.png" alt="Logo" />
            </a>
          </div>
      <nav class="menu">
        <ul>
          <li><a href="/src/pages/RPG Site/html/cadastro.html">Cadastre-se</a></li>
          <li><a href="/src/pages/RPG Site/html/combat.html">Combate</a></li>
          <li><a href="/src/pages/RPG Site/html/ficha.html">Ficha de Personagem</a></li>
          <li><a href="/src/pages/RPG Site/html/gerador_item.html">Gerador de Itens</a></li>
          <li><a href="/src/pages/RPG Site/html/login.html">Login</a></li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <main>
      <h1>Academias</h1>
      <div id="b1">
        <iframe
          class="patch"
          src="https://docs.google.com/document/d/1KeiSNHl_8Poe3Vn-1s5PnlSZJA3BM8AFkWVhOTUJxzw/edit?tab=t.0#heading=h.6lx6xabqg6bz"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Todos os direitos reservados.</p>
    </footer>
    <script>
      // Script para alternar o menu em dispositivos móveis
      const toggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('.menu');

      toggle.addEventListener('click', () => {
        menu.classList.toggle('active');
      });
    </script>
  </body>
</html>
