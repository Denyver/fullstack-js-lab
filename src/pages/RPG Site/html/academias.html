    <style>
      /* Estilos Gerais */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Times New Roman', serif;
        background: linear-gradient(135deg, #707070, #1a1a1a);
        color: #f5f5f5;
        padding: 20px;
      }
/* Estilo do Iframe */
#b1 {
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.patch {
  width: 90%;
  height: 900px;
  border-radius: 15px;
  border: 2px solid #007bff; /* Borda com cor principal */
  box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3); /* Sombra suave */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Efeito ao passar o mouse no iframe */
.patch:hover {
  box-shadow: 0 6px 30px rgba(0, 123, 255, 0.5); /* Sombra mais intensa */
}

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        background-color: #1a1a1a;
        color: #f0f0f0;
        border-radius: 10px;
      }
    </style>
  </head>

    <script>
      // Script para alternar o menu em dispositivos móveis
      const toggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('.menu');

      toggle.addEventListener('click', () => {
        menu.classList.toggle('active');
