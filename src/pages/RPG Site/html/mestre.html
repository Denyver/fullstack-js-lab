<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Mestre</title>
    <style>
        /* Estilo geral */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #2196F3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            color: white;
            margin: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Layout principal */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            padding: 30px;
        }

        .section {
            background-color: #f4f4f4;
            border-radius: 15px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .section:hover {
            transform: scale(1.05);
        }

        /* Cabeçalhos */
        .section h2 {
            font-size: 24px;
            color: #2196F3;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        /* Estilos de input e botões */
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            background-color: #ffffff;
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus, button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.7);
        }

        button {
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        /* Barra de vida */
        #lifebar, #max-life, #reduce-life {
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            color: #333;
            background-color: #f4f4f4;
        }

        .bar {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .bar .filled {
            height: 100%;
            border-radius: 10px;
        }

        .health-bar {
            width: 100%;
            margin-top: 10px;
        }

        /* Resultado do dado */
        #dice-result {
            font-size: 18px;
            margin-top: 10px;
            color: #ffcc00;
            text-align: center;
            font-weight: bold;
        }

        /* Timer */
        #timer {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        #timer span {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Área do Mestre</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Ajuda</a>
        </div>
    </div>

    <div class="container">
        <!-- Seção de Dano -->
        <div class="section">
            <h2>Calculadora de Dano</h2>
            <div>
                <label for="damage">Dano Base:</label>
                <input type="number" id="damage" placeholder="Dano Base">
            </div>
            <div>
                <label for="percentages">Porcentagens (separadas por vírgula):</label>
                <input type="text" id="percentages" placeholder="Ex: 10, 20, 30">
            </div>
            <div>
                <label for="critical">Crítico (Multiplicador):</label>
                <input type="number" step="0.01" id="critical" placeholder="Ex: 1">
            </div>            
            <div>
                <button id="calculate-damage">Calcular Dano</button>
            </div>
            <div id="damage-result">O dano será exibido aqui.</div>
        </div>

        <!-- Seção de Vida -->
        <div class="section">
            <h2>Controle de Vida</h2>

            <label for="max-life">Vida Máxima</label>
            <input type="number" id="max-life" required>
            <button id="set-max-life">Definir Vida Máxima</button>

            <label for="reduce-life">Reduzir Vida Máxima</label>
            <input type="text" id="reduce-life" placeholder="Ex: 10 ou 10%">

            <button id="reduce-life-btn">Reduzir Vida Máxima</button>

            <label for="life">Vida Atual</label>
            <input type="number" id="lifebar">
            <button id="fix-life">Atualizar Vida</button>

            <div class="health-bar">
                <div class="bar"><div id="life-bar" class="filled" style="width: 100%; background-color: #2196F3;"></div></div>
            </div>
        </div>

        <!-- Seção de Controle Adicional -->
        <div class="section">
            <h2>Controle Adicional</h2>

            <!-- Estado do personagem -->
            <div>
                <label for="poisoned">Envenenado</label>
                <input type="checkbox" id="poisoned">
                <label for="paralyzed">Paralisado</label>
                <input type="checkbox" id="paralyzed">
            </div>

            <!-- Rolagem de Dados -->
            <div>
                <label for="dice">Rolagem de Dados (ex: 1d20)</label>
                <input type="text" id="dice">
                <button onclick="rollDice()">Rolar</button>
                <div id="dice-result">Resultado do Dado</div>
            </div>

            <!-- Controle de Turnos -->
            <div>
                <label for="turn">Turno do Jogador</label>
                <input type="number" id="turn" value="1">
                <button onclick="nextTurn()">Próximo Turno</button>
            </div>

            <!-- Relógio de Sessão -->
            <div id="timer">
                <p>Sessão em andamento: <span id="timer-value">00:00</span></p>
                <button onclick="startTimer()">Iniciar Timer</button>
            </div>
        </div>
    </div>

    <script>
        // Função para rolar dados com modificadores
        function rollDice() {
            let diceInput = document.getElementById("dice").value;
            let parts = diceInput.split("d");
            let modifier = 0;

            if (parts.length === 2) {
                let diceParts = parts[0].trim();
                let sidesParts = parts[1].split("+");
                let sides = parseInt(sidesParts[0].trim());
                if (sidesParts[1]) {
                    modifier = parseInt(sidesParts[1].trim());
                }

                let rolls = parseInt(diceParts);
                let result = [];
                let total = 0;
                for (let i = 0; i < rolls; i++) {
                    let rollResult = Math.floor(Math.random() * sides) + 1;
                    result.push(rollResult);
                    total += rollResult;
                }

                let finalResult = total + modifier;
                document.getElementById("dice-result").innerText = "Resultado do Dado: " + result.join(", ") + " (Total: " + total + " + Modificador: " + modifier + " = Final: " + finalResult + ")";
            } else {
                document.getElementById("dice-result").innerText = "Formato inválido. Use como 1d20, 2d6 ou 2d20+15.";
            }
        }
    
        // Função para calcular o dano com múltiplas porcentagens e crítico como multiplicador
        document.getElementById("calculate-damage").addEventListener("click", function () {
            let damage = parseFloat(document.getElementById("damage").value);
            let percentagesInput = document.getElementById("percentages").value;
            let criticalInput = parseFloat(document.getElementById("critical").value);

            if (isNaN(damage) || damage <= 0) {
                alert("Por favor, insira um valor válido para o dano base.");
                return;
            }

            if (isNaN(criticalInput) || criticalInput <= 0) {
                alert("Por favor, insira um número válido para o multiplicador de crítico.");
                return;
            }

            let percentages = percentagesInput.split(",").map(p => parseInt(p.trim())).filter(p => !isNaN(p));
            let totalPercentage = percentages.reduce((acc, val) => acc + val, 0);

            // Calculando o dano final com o multiplicador de crítico
            let totalDamage = damage * (1 + (totalPercentage / 100)) * criticalInput;
            document.getElementById("damage-result").innerText = "Dano Final: " + totalDamage.toFixed(2);
        });

        // Função para atualizar a vida máxima e atual
        document.getElementById("set-max-life").addEventListener("click", function () {
            let maxLife = document.getElementById("max-life").value;
            if (maxLife && !isNaN(maxLife) && maxLife > 0) {
                document.getElementById("lifebar").value = maxLife;
                updateHealthBar(maxLife);
            } else {
                alert("Por favor, insira um valor válido para a vida máxima.");
            }
        });

        document.getElementById("fix-life").addEventListener("click", function () {
            let currentLife = document.getElementById("lifebar").value;
            updateHealthBar(currentLife);
        });

        document.getElementById("reduce-life-btn").addEventListener("click", function () {
            let reduceLife = document.getElementById("reduce-life").value;
            let maxLife = document.getElementById("max-life").value;
            if (reduceLife.includes("%")) {
                let percentage = parseFloat(reduceLife.replace("%", "").trim());
                if (!isNaN(percentage)) {
                    let reducedValue = (percentage / 100) * maxLife;
                    maxLife -= reducedValue;
                    document.getElementById("max-life").value = maxLife;
                    document.getElementById("lifebar").value = maxLife;
                    updateHealthBar(maxLife);
                }
            } else {
                let value = parseFloat(reduceLife.trim());
                if (!isNaN(value)) {
                    maxLife -= value;
                    document.getElementById("max-life").value = maxLife;
                    document.getElementById("lifebar").value = maxLife;
                    updateHealthBar(maxLife);
                }
            }
        });

        function updateHealthBar(life) {
            let maxLife = document.getElementById("max-life").value;
            let lifeBar = document.getElementById("life-bar");
            let percentage = (life / maxLife) * 100;
            lifeBar.style.width = percentage + "%";
        }
    </script>
</body>
</html>
