<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="/src/pages/RPG Site/styles/cadastro.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/src/pages/RPG Site/imgs/woe_titulo.png" alt="Logo" />
    </div>
    <nav class="menu">
      <ul>
        <li>
          <a href="/src/pages/RPG Site/html/cadastro.html">Cadastre-se</a>
        </li>
        <li>
          <a href="/src/pages/RPG Site/html/combat.html"
            >Combate</a
          >
        </li>
        <li>
          <a href="/src/pages/RPG Site/html/ficha.html"
            >Ficha de Personagem</a
          >
        </li>
        <li>
          <a href="/src/pages/RPG Site/html/gerador_item.html"
            >Gerador de Itens</a
          >
        </li>
        <li>
          <a href="/src/pages/RPG Site/html/login.html">Login</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="register-container">
    <div class="register-box">
      <h1>Cadastro</h1>
      <form>
        <div class="input-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
        </div>
        <div class="input-group">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="register-btn">Cadastrar</button>
      </form>
      <div class="actions">
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
