<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOE: Notas de Atualização</title>
    <link rel="stylesheet" href="/css/patchnotes.css"/>
    <link rel="stylesheet" href="/src/pages/RPG Site/styles/navbar.css">
    <style>
      /* Estilos Gerais */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Times New Roman', serif;
        background: linear-gradient(135deg, #707070, #1a1a1a);
        color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      /* Header e Footer */
      header {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background-color: #1a1a1a;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      header .logo img {
        max-width: 150px;
        transition: transform 0.3s ease;
      }

      header .logo img:hover {
        transform: scale(1.1);
      }

      header .menu ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      header .menu ul li {
        margin: 0 20px;
      }

      header .menu ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        letter-spacing: 1px;
        position: relative;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      header .menu ul li a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #007bff;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease;
      }

      header .menu ul li a:hover {
        color: #007bff;
      }

      header .menu ul li a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* Menu Hamburguer para dispositivos móveis */
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 999;
      }

      .menu-toggle span {
        background-color: #fff;
        height: 3px;
        width: 25px;
        margin: 4px 0;
        border-radius: 2px;
      }

      /* Responsividade para telas pequenas */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .menu {
          width: 100%;
          display: none;
          flex-direction: column;
          align-items: flex-start;
          padding-top: 15px;
        }

        .menu.active {
          display: flex;
        }

        header .menu ul {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          width: 100%;
        }

        header .menu ul li {
          margin: 10px 0;
        }

        header .menu ul li a {
          font-size: 18px;
          padding: 10px;
          width: 100%;
          text-align: left;
        }

        .menu-toggle {
          display: flex;
        }
      }

      /* Responsividade para telas muito pequenas */
      @media (max-width: 480px) {
        header {
          padding: 15px 20px;
        }

        header .logo img {
          max-width: 120px;
        }

        header .menu ul li a {
          font-size: 16px;
        }
      }

      /* Estilo do Iframe */
      #b1 {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .patch {
        width: 100%;
        max-width: 90%;
        height: 900px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 179, 0.2);
        transition: transform 2s ease;
      }

      .patch:hover {
        transform: scale(1.05);
      }

      /* Animações */
      @keyframes pulse-light {
        0% {
          box-shadow: 0 0 10px rgba(128, 203, 196, 0.2);
        }
        50% {
          box-shadow: 0 0 20px rgb(128, 203, 195);
        }
        100% {
          box-shadow: 0 0 10px rgba(128, 203, 196, 0.2);
        }
      }

      input:focus {
        border: 1px solid #80cbc4;
        outline: none;
        animation: pulse-light 5s infinite;
        transition: all 0.3s ease;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #1a1a1a;
        color: #f0f0f0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
        <div class="logo">
          <img src="/src/pages/RPG Site/imgs/woe_titulo.png" alt="Logo" />
        </div>
        <nav class="menu">
          <ul>
            <li>
              <a href="/src/pages/RPG Site/html/cadastro.html">Cadastre-se</a>
            </li>
            <li>
              <a href="/src/pages/RPG Site/html/combat.html">Combate</a>
            </li>
            <li>
              <a href="/src/pages/RPG Site/html/ficha.html">Ficha de Personagem</a>
            </li>
            <li>
              <a href="/src/pages/RPG Site/html/gerador_item.html">Gerador de Itens</a>
            </li>
            <li>
              <a href="/src/pages/RPG Site/html/login.html">Login</a>
            </li>
          </ul>
        </nav>
    </header>
    <main>
      <h1>Eventos</h1>
      <div id="b1">
        <iframe class="patch" src="https://docs.google.com/document/d/e/2PACX-1vQcfgFr0o4JPrkkYJq2MPVSo2loiXe5siE9RMOCjXlVgCd7E0D58AKeiWQ0Zo4oFEFpi2iu66b2UQQV/pub?embedded=true"></iframe>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
