<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Itens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(#eaeaea, #444444);
      padding: 15px;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }

    @keyframes pulse-light {
      0% {
        box-shadow: 0 0 10px rgba(128, 203, 196, 0.2);
      }

      50% {
        box-shadow: 0 0 20px rgb(128, 203, 195);
      }

      100% {
        box-shadow: 0 0 10px rgba(128, 203, 196, 0.2);
      }
    }

    #main {
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    input[type="text"] {
      width: 90%;
      max-width: 350px;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #80cbc4;
      border-radius: 18px;
      font-size: 1em;
      animation: pulse-light 5s infinite;
      background-color: #f9f9f9;
      color: #80cbc4;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    h1 {
      color: #000000;
      font-weight: bold;
      transition: color 0.3s;
    }

    h5 {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      color: #fff;
    }

    select,
    input[type="number"] {
      border: 2px solid #80cbc4;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 10px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #80cbc4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: pulse-light 5s infinite;
    }

    button:hover {
      background-color: #4db6ac;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    #output {
      background-color: #ffffff;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 2px solid #80cbc4;
      animation: pulse-light 5s infinite;
    }

    .atributo {
      font-weight: bold;
    }

    #iconstar {
      color: #ff5722;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .item-title {
      color: #007bff;
      font-weight: bold;
    }

    .item-type {
      color: #6c757d;
      font-weight: bold;
    }

    ul {
      list-style-type: none;
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div id="main">
    <h1>Gerador de Itens</h1>

    <label for="itemType">Selecione o tipo de item:</label>
    <select id="itemType" onchange="atualizarOpcoes()">
      <option value="aleatorio">Aleatório</option>
      <option value="arma">Arma</option>
      <option value="armadura">Armadura</option>
      <option value="acessorio">Acessório</option>
    </select>

    <div id="tipoEspecificoDiv" style="display: none; margin-top: 10px;">
      <label for="tipoEspecifico">Selecione o tipo específico:</label>
      <select id="tipoEspecifico"></select>
    </div>

    <label for="nivel" style="margin-top: 10px; display: block;">Nível:</label>
    <input type="number" id="nivel" min="1" value="1" />

    <button onclick="gerarItem()" style="margin-top: 10px;">Gerar Item</button>

    <h2>Item Gerado:</h2>
    <div id="output"></div>
  </div>

  <script>
    const armas = [
      "Adaga", "Arco", "Martelo", "Espada", "Chicote", "Espadão",
      "Machado", "Machadão", "Cajado", "Orbe", "Besta Pequena",
      "Besta Grande", "Bordão", "Tridente", "Claws", "Rapeira",
      "Escudo", "Katana", "Estilingue", "Lança", "Soqueira",
      "Foice", "Swallow", "Haloblade", "Maça", "Chain Blade",
      "Nunchaku", "Blade Fan", "Twinblades", "Wakizashi",
      "Cetro Mágico", "Alabarda"
    ];
    const armaduras = ["Armadura Pesada", "Armadura Leve", "Armadura Média"];
    const acessorios = ["Anel", "Brinco", "Colar", "Cinto"];

    function atualizarOpcoes() {
      const tipo = document.getElementById("itemType").value;
      const tipoEspecificoDiv = document.getElementById("tipoEspecificoDiv");
      const tipoEspecificoSelect = document.getElementById("tipoEspecifico");

      if (tipo === "arma") {
        tipoEspecificoDiv.style.display = "block";
        tipoEspecificoSelect.innerHTML = armas.map(arma => `<option value="${arma}">${arma}</option>`).join("");
      } else if (tipo === "armadura") {
        tipoEspecificoDiv.style.display = "block";
        tipoEspecificoSelect.innerHTML = armaduras.map(armadura => `<option value="${armadura}">${armadura}</option>`).join("");
      } else if (tipo === "acessorio") {
        tipoEspecificoDiv.style.display = "block";
        tipoEspecificoSelect.innerHTML = acessorios.map(acessorio => `<option value="${acessorio}">${acessorio}</option>`).join("");
      } else {
        tipoEspecificoDiv.style.display = "none";
      }
    }

    function gerarItem() {
      const tipo = document.getElementById("itemType").value;
      const nivel = parseInt(document.getElementById("nivel").value);
      let item;
      const numAtributos = getRandomInt(1, 3);
      let atributos = [];

      if (tipo === "aleatorio") {
        item = getRandomElement([...armas, ...armaduras, ...acessorios]);
      } else if (tipo === "arma" || tipo === "armadura" || tipo === "acessorio") {
        const tipoEspecifico = document.getElementById("tipoEspecifico").value;
        item = tipoEspecifico;
        if (tipo === "armadura") {
          atributos.push(escalarAtributo({ Defesa: getRandomInt(5, 20) }, nivel));
        }
      }

      for (let i = 0; i < numAtributos; i++) {
        atributos.push(escalarAtributo(getAtributoAleatorio(nivel), nivel));
      }

      const itemHTML = `
        <p><span class="atributo">Tipo:</span> <span class="item-type">${capitalizeFirstLetter(tipo)}</span></p>
        <p><span class="atributo">Nome:</span> <span class="item-title">${item}</span></p>
        <p><span class="atributo">Atributos:</span></p>
        <ul>
          ${atributos.map(attr => `<li id="iconstar">${Object.keys(attr)[0]} +${Object.values(attr)[0]}</li>`).join("")}
        </ul>
      `;

      document.getElementById("output").innerHTML = itemHTML;
    }

    function escalarTipoDano(valor, nivel) {
      let aumento = Math.floor(nivel) * 0.2;
      if (nivel == 20) {
        aumento = Math.floor(nivel) * 0.4;
      }
      if (nivel == 1) {
        valor = Math.floor(valor * 1);
      } else {
        valor = Math.floor(valor * (1 + aumento));
      }

      return valor;
    }

    function escalarAtributo(atributo, nivel) {
      const key = Object.keys(atributo)[0];
      let valor = Object.values(atributo)[0];
      let aumento = Math.floor(nivel) * 0.2;
      if (nivel == 20) {
        aumento = Math.floor(nivel) * 0.4;
      }

      if (typeof valor === "string" && valor.includes("%")) {
        valor = Math.floor(parseFloat(valor) * (1 + aumento)) + "%";
      } else if (typeof valor === "number") {
        valor = Math.floor(valor * (1 + aumento));
      }

      return { [key]: valor };
    }

    function getRandomElement(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function getAtributoAleatorio(nivel) {
      const atributos = [
        { "Vida Max": `${getRandomInt(3, 9)}%` },
        { "Cura Causada": `${getRandomInt(3, 9)}%` },
        { "Cura Recebida": `${getRandomInt(3, 9)}%` },
        { "Vida Flat": getRandomInt(5, 10) },
        { "Mana Flat": getRandomInt(5, 10) },
        { "Mana Max": `${getRandomInt(10, 12)}%` },
        { "Dano Elemental": `${escalarTipoDano(getRandomInt(3, 9), nivel)} (${getRandomElement(["Agua", "Fogo", "Terra", "Trovão",
            "Ar", "Gelo", "Ilusão", "Luz", "Trevas", "Natureza", "Espirito", "Vazio", "Imaterial", "Cristal", "Ethereal", "Espectral",
            "Corrupção/Corrompido"])})`
        },
        { "Dano Físico": `${escalarTipoDano(getRandomInt(3, 9), nivel)} (${getRandomElement(["perfurar", "contusão", "corte"])})` },
        { "Roubo de Vida": `${getRandomInt(2, 4)}%` },
        { "Poder": getRandomInt(2, 8) },
        { "FOR": 1 },
        { "DES": 1 },
        { "CON": 1 },
        { "INT": 1 },
        { "SAB": 1 },
        { "CAR": 1 },
        { "Letalidade": getRandomInt(1, 5) }
      ];
      return getRandomElement(atributos);
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }
  </script>
</body>

</html>
