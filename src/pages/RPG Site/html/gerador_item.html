<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Itens</title>
    <link rel="stylesheet" href="/src/pages/RPG Site/styles/navbar.css">
    <link rel="stylesheet" href="/src/pages/RPG Site/styles/gerador_item.css">
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="/src/pages/RPG Site/imgs/woe_titulo.png" alt="">
      </div>
      <button class="menu-toggle" aria-label="Toggle Menu">
        ☰
      </button>
      <ul class="nav-links">
        <li><a href="/src/pages/RPG Site/html/calculo_dano.html">Calculador de Dano</a></li>
        <li><a href="/src/pages/RPG Site/html/gerador_item.html">Gerador de Itens</a></li>
        <li><a href="#contact">Login</a></li>
      </ul>
    </nav>
    <div id="main">
      <h1>Gerador de Itens</h1>

      <label for="itemType">Selecione o tipo de item:</label>
      <select id="itemType" onchange="atualizarOpcoes()">
        <option value="aleatorio">Aleatório</option>
        <option value="arma">Arma</option>
        <option value="armadura">Armadura</option>
        <option value="acessorio">Acessório</option>
      </select>

      <div id="tipoEspecificoDiv" style="display: none; margin-top: 10px">
        <label for="tipoEspecifico">Selecione o tipo específico:</label>
        <select id="tipoEspecifico"></select>
      </div>

      <label for="nivel" style="margin-top: 10px; display: block">Nível:</label>
      <input type="number" id="nivel" min="1" value="1" />

      <button onclick="gerarItem()" style="margin-top: 10px">Gerar Item</button>

      <h2>Item Gerado:</h2>
      <div id="output"></div>
    </div>

    <script src="/src/pages/RPG Site/js/gerador_item.js"></script>
  </body>
</html>
