<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/navbar.css">
    <title>Mapa do Eder</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        cursor: grab;
      }

      #image {
        position: absolute;
        transition: transform 0.2s ease-in-out;
        user-select: none;
        visibility: hidden; 
        width: 100%;
        height: 100%;
        object-fit: cover; 
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #2c3e50;
        font-weight: bold;
        z-index: 10;
        text-align: center;
      }

      #loading-spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 100%;
        width: 60px;
        height: 60px;
        animation: spin 1.5s linear infinite, pulse 1.5s ease-in-out infinite, changeElements 3s ease-in-out infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 15px rgba(52, 152, 219, 0.6), 0 0 30px rgba(52, 152, 219, 0.3);
        }
        50% {
          box-shadow: 0 0 25px rgba(52, 152, 219, 0.8), 0 0 40px rgba(52, 152, 219, 0.5);
        }
        100% {
          box-shadow: 0 0 15px rgba(52, 152, 219, 0.6), 0 0 30px rgba(52, 152, 219, 0.3);
        }
      }

      @keyframes changeElements {
        0% {
          border-top-color: #ff4500;
          box-shadow: 0 0 25px rgba(255, 69, 0, 0.8);
        }
        25% {
          border-top-color: #3498db;
          box-shadow: 0 0 25px rgba(52, 152, 219, 0.8);
        }
        50% {
          border-top-color: #2ecc71;
          box-shadow: 0 0 25px rgba(46, 204, 113, 0.8);
        }
        75% {
          border-top-color: #95a5a6;
          box-shadow: 0 0 25px rgba(149, 165, 166, 0.8);
        }
        100% {
          border-top-color: #ff4500;
          box-shadow: 0 0 25px rgba(255, 69, 0, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html">
          <img src="/imgs/woe_titulo.png" alt="Logo" />
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a href="/pages/cadastro.html">Cadastre-se</a>
          </li>
          <li>
            <a href="/pages/combat.html">Combate</a>
          </li>
          <li>
            <a href="/pages/ficha.html">Ficha de Personagem</a>
          </li>
          <li>
            <a href="/pages/gerador_item.html">Gerador de Itens</a>
          </li>
          <li>
            <a href="/pages/login.html">Login</a>
          </li>
        </ul>
      </nav>
  <div class="voltar-btn-container">
    <button class="voltar-btn" onclick="window.history.back()">Voltar</button>
  </div>
    </header>

    <div id="loading">
      <div id="loading-spinner"></div>
    </div>
    <div id="container">
      <img
        src="/imgs/eder_map.webp"
        id="image"
        alt="Imagem para inspecionar"
        onload="document.getElementById('loading').style.display = 'none'; document.getElementById('image').style.visibility = 'visible';"/>
    </div>

    <script src="/scripts/navbar.js"></script>
    <script>
      const image = document.getElementById('image');
      let scale = 1;

      container.addEventListener('wheel', (e) => {
        if (e.deltaY > 0) {
          scale += 0.1;
        } else {
          scale -= 0.1;
        }
        scale = Math.min(Math.max(scale, 1), 3);
        image.style.transform = `scale(${scale})`;
      });

      let isDragging = false;
      let startX, startY;

      image.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - image.offsetLeft;
        startY = e.clientY - image.offsetTop;
        container.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          const x = e.clientX - startX;
          const y = e.clientY - startY;
          image.style.left = `${x}px`;
          image.style.top = `${y}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        container.style.cursor = 'grab';
      });
    </script>
  </body>
</html>
