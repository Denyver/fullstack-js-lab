<div class="voltar-btn-container">

  <div class="sheet">

      <div class="basic-info">
        <div><label>Nome do Personagem:</label> <input type="text"></div>
        <div><label>Nome do Jogador:</label> <input type="text"></div>
        <div><label>Raça:</label> <input type="text"></div>
        <div><label>Nível:</label> <input type="number" min="1"></div>
      </div>
    </section>
    <section class="stats">
      <div class="stat"><label>Sabedoria:</label> <input type="number" min="0" max="20"></div>
      <div class="stat"><label>Carisma:</label> <input type="number" min="0" max="20"></div>
      <div class="stat"><label>Inteligência:</label> <input type="number" min="0" max="20"></div>
      <div class="stat"><label>Destreza:</label> <input type="number" min="0" max="20"></div>
      <div class="stat"><label>Força:</label> <input type="number" min="0" max="20"></div>
      <div class="stat"><label>Constituição:</label> <input type="number" min="0" max="20"></div>
    </section>

    <section class="skills">
      <h3>Perícias</h3>
      <div class="skills-grid">
        <div><label for="">Sabedoria</label>
          <input type= "number" placeholder="" style="text-align: center;"><input type="checkbox" name="" id="">
          <input type= "number" placeholder="" style="text-align: center;"><input type="checkbox" name="" id="">
          <input type= "number" placeholder="" style="text-align: center;"><input type="checkbox" name="" id="">

          <input type= "number" placeholder="" style="text-align: center;"><input type="checkbox" name="" id="">
          <input type= "number" placeholder="" style="text-align: center;"><input type="checkbox" name="" id="">
        </div>

        <div><label for="">Carisma</label>
          <input type= "number"><input type="checkbox" name="" id=""> 
          <input type= "number"><input type="checkbox" name="" id="">
          <input type= "number"><input type="checkbox" name="" id="">
          <input type= "number"><input type="checkbox" name="" id="">
        </div>

        <div><label for="">Inteligência</label>
          <input type="number"><input type="checkbox" name="" id="">
          <input type="number"><input type="checkbox" name="" id="">
          <input type="number"><input type="checkbox" name="" id="">
        </div>

        <div><label for="">Destreza</label>
          <input type="number"><input type="checkbox" name="" id="">
          <input type="number"><input type="checkbox" name="" id="">
          <input type="number"><input type="checkbox" name="" id="">
        </div>

        <div><label for="">Força</label>
          <input type="number"><input type="checkbox" name="" id="">
          <input type="number"><input type="checkbox" name="" id="">
        </div>

        <div><label for="">Constituição</label>
          <input type="number"><input type="checkbox" name="" id="">
        </div>

      </div>
    </section>

    <section class="attributes">
      <div>
        <label>CA:</label>
        <input type="number" min="0">
      </div>
      <div>
        <label>Pontos de Vida Máx:</label>
        <input type="number" min="0">
      </div>
      <div>
        <label>Mana:</label>
        <input type="number" min="0">
      </div>
    </section>

    <section class="weapons">
      <h3>Armas</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ataque</th>
            <th>Dano</th>
            <th>Bônus</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ataque</th>
            <th>Dano</th>
            <th>Bônus</th>
          </tr>
        </thead>
        <thead>

            <th>Nome</th>
            <th>Ataque</th>
            <th>Dano</th>
            <th>Bônus</th>
          </tr>
        </thead>
      </table>
    </section>

<script>
  const body = document.body;
  const themeButton = document.getElementById("theme-btn");
