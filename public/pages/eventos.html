    <title>Eventos</title>
    <link rel="stylesheet" href="/styles/navbar.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #707070, #1a1a1a);
        color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      #b1 {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .patch {
        width: 100%;
        max-width: 700px;
        height: 900px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 179, 0.2);
        transition: transform 2s ease;
      }

      .patch:hover {
        transform: scale(1.05);
      }

      @keyframes pulse-light {
        0% {
          box-shadow: 0 0 10px rgba(128, 203, 196, 0.2);
        }
        50% {
          box-shadow: 0 0 20px rgb(128, 203, 195);
        }
        100% {
          box-shadow: 0 0 10px rgba(128, 203, 196, 0.2);
        }
      }

      input:focus {
        border: 1px solid #80cbc4;
        outline: none;
        animation: pulse-light 5s infinite;
        transition: all 0.3s ease;
      }

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        background-color: #1a1a1a;
        color: #f0f0f0;
        border-radius: 10px;
      }
    </style>
  </head>
