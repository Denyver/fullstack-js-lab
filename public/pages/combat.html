<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOE - Batalha</title>
  <link rel="stylesheet" href="/styles/navbar.css" />
</head>
<style>
  body {
    margin-top: 5px;
    font-family: "Roboto", sans-serif;
    background: linear-gradient(135deg, #eaeaea, #444444);
    color: #333;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .container {
    text-align: center;
    margin-top: 6%;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-around;
    padding: 20px;
  }

  .section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    background-color: #1e1e1e;
    border-radius: 15px;
    padding: 20px;
    width: 30%;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease-in-out;
    color: #ffffff;
    margin: 20px auto;
  }

  input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    font-size: 16px;
    border: 1px solid #555;
    background-color: #333;
    color: #fff;
    text-align: center;
    transition: all 0.3s ease;
}

  @media (max-width: 768px) {
    .section {
      width: 80%;
      margin: 10px auto;
    }
  }

  .container:not(header) .section h2 {
    font-size: 24px;
    color: #ffffff;
    text-align: center;
    text-transform: uppercase;
    margin-bottom: 15px;
  }

  .container:not(header) input,
  .container:not(header) button {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    font-size: 16px;
    border: 1px solid #555;
    background-color: #333;
    color: #fff;
    transition: all 0.3s ease;
}

  .container:not(header) input:focus,
  .container:not(header) button:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
  }

  .container:not(header) button {
    background-color: #4fc3f7;
    color: white;
    border: none;
    cursor: pointer;
  }

  .container:not(header) button:hover {
    background-color: #1976d2;
    transform: scale(1.05);
  }

  #lifebar,
  #max-life,
  #reduce-life {
    width: 100%;
    margin-bottom: 10px;
    border: 2px solid #555;
    border-radius: 10px;
    padding: 10px;
    color: #fff;
    background-color: #2c2c2c;
  }

  .bar {
    width: 100%;
    height: 20px;
    background-color: #444;
    border-radius: 10px;
    margin-top: 5px;
    box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.3);
  }

  .bar .filled {
    height: 100%;
    border-radius: 10px;
  }

  .health-bar {
    width: 100%;
    margin-top: 10px;
    padding: 5px;
  }

  #dice-result {
    font-size: 18px;
    margin-top: 10px;
    color: #ffcc00;
    text-align: center;
    font-weight: bold;
  }

  #timer {
    font-size: 22px;
    font-weight: bold;
    color: #333;
    text-align: center;
    margin-top: 20px;
  }

  #timer span {
    color: #2196f3;
  }

  footer {
    margin-top: 80px;
    text-align: center;
    font-size: 14px;
    color: #000000;
  }
</style>

<body>
  <header>
    <div class="logo">
      <a href="/index.html">
        <img src="/imgs/woe_titulo.png" alt="Logo" />
      </a>
    </div>
    <nav class="menu">
      <ul>
        <li>
          <a href="/pages/cadastro.html">Cadastre-se</a>
        </li>
        <li>
          <a href="/pages/combat.html">Combate</a>
        </li>
        <li>
          <a href="/pages/ficha.html">Ficha de Personagem</a>
        </li>
        <li>
          <a href="/pages/gerador_item.html">Gerador de Itens</a>
        </li>
        <li>
          <a href="/pages/login.html">Login</a>
        </li>
      </ul>
    </nav>
    <div class="voltar-btn-container">
      <button class="voltar-btn" onclick="window.history.back()">Voltar</button>
    </div>
  </header>

  <div class="container">
    <div class="section">
      <h2>Calculadora de Dano</h2>
      <div>
        <label for="damage">Dano Base:</label>
        <input type="number" id="damage" placeholder="Dano Base" />
      </div>
      <div>
        <label for="percentages">Porcentagens (separadas por vírgula):</label>
        <input type="text" id="percentages" placeholder="Ex: 10, 20, 30" />
      </div>
      <div>
        <label for="critical">Crítico (Multiplicador):</label>
        <input type="number" step="0.01" id="critical" placeholder="Ex: 1" />
      </div>
      <div>
        <button id="calculate-damage">Calcular Dano</button>
      </div>
      <div id="damage-result">O dano será exibido aqui.</div>
    </div>

    <div class="section">
      <h2>Controle de Vida</h2>

      <label for="max-life">Vida Máxima</label>
      <input type="number" id="max-life" required />
      <button id="set-max-life">Atualizar</button>

      <label for="reduce-life">Reduzir Vida Máxima</label>
      <input type="text" id="reduce-life" placeholder="Ex: 10 ou 10%" />
      <button id="reduce-life-btn">Atualizar Vida Máxima</button>

      <label for="cure-life">Aumentar Vida Máxima</label>
      <input type="text" id="add-life" placeholder="Ex: 10 ou 10%">
      <button id="add-life-btn">Atualizar Vida Máxima</button>

      <label for="life">Vida Atual</label>
      <input type="number" id="lifebar" value="0" disabled>

      <div class="health-bar">
        <div class="bar">
          <div id="life-bar" class="filled" style="width: 100%; background-color: #008d47"></div>
          <p style="text-align: center;">Vida</p>
        </div><br>
      </div>
    </div>

    <!-- Seção de Controle Adicional -->
    <div class="section">
      <h2>Controle Adicional</h2>

      <!-- Rolagem de Dados -->
      <div>
        <label for="dice">Rolagem de Dados (ex: 1d20)</label>
        <input type="text" id="dice" />
        <button onclick="rollDice()">Rolar</button>
        <div id="dice-result">Resultado do Dado</div>
      </div>

      <!-- Controle de Turnos -->
      <div>
        <label for="turn">Turno do Jogador</label>
        <input type="number" id="turn" value="1" disabled />
        <button id="next-turn">Próximo Turno</button>
      </div>

      <!-- Relógio de Sessão -->
      <div id="timer">
        <p>Sessão em andamento: <span id="timer-value">00:00</span></p>
        <button id="start-timer">Iniciar Timer</button>
        <button id="stop-timer" disabled>Parar Timer</button>
        <button id="reset-timer" disabled>Resetar Timer</button>
      </div>
    </div>
  </div>
  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Todos os direitos reservados.</p>
  </footer>
  </div>
  <script src="/scripts/navbar.js"></script>
  <script>
    function rollDice() {
      let diceInput = document.getElementById("dice").value;
      let parts = diceInput.split("d");
      let modifier = 0;

      if (parts.length === 2) {
        let diceParts = parts[0].trim();
        let sidesParts = parts[1].split("+");
        let sides = parseInt(sidesParts[0].trim());

        if (sidesParts[1]) {
          modifier = parseInt(sidesParts[1].trim());
        }

        let rolls = parseInt(diceParts);
        let result = [];
        let total = 0;

        for (let i = 0; i < rolls; i++) {
          let rollResult = Math.floor(Math.random() * sides) + 1;
          result.push(rollResult);
          total += rollResult;
        }

        let finalResult = total + modifier;

        let detailedResult = "Resultado: " + result.join(", ") + "\n";
        detailedResult += "Soma dos dados: " + total + "\n";
        detailedResult += "Modificador: " + modifier + "\n";
        detailedResult += "Resultado final: " + finalResult;

        document.getElementById("dice-result").innerText = detailedResult;
      } else {
        document.getElementById("dice-result").innerText =
          "Formato inválido. Use como 1d20, 2d6 ou 2d20+15.";
      }
    }

    document
      .getElementById("calculate-damage")
      .addEventListener("click", function () {
        let damage = parseFloat(document.getElementById("damage").value);
        let percentagesInput = document.getElementById("percentages").value;
        let criticalInput = parseFloat(
          document.getElementById("critical").value
        );

        if (isNaN(damage) || damage <= 0) {
          alert("Por favor, insira um valor válido para o dano base.");
          return;
        }

        if (isNaN(criticalInput) || criticalInput <= 0) {
          alert(
            "Por favor, insira um número válido para o multiplicador de crítico."
          );
          return;
        }

        let percentages = percentagesInput
          .split(",")
          .map((p) => parseInt(p.trim()))
          .filter((p) => !isNaN(p));
        let totalPercentage = percentages.reduce((acc, val) => acc + val, 0);

        let totalDamage =
          damage * (1 + totalPercentage / 100) * criticalInput;
        document.getElementById("damage-result").innerText =
          "Dano Final: " + totalDamage.toFixed(2);
      });




    document
      .getElementById("set-max-life")
      .addEventListener("click", function () {
        maxLife = parseInt(document.getElementById("max-life").value);
        currentLife = maxLife;
        document.getElementById("lifebar").value = currentLife;
        updateLifeBar();
      });

    function updateLifeBar() {
      const lifeBar = document.getElementById("life-bar");
      const percentage = (currentLife / maxLife) * 100;

      lifeBar.style.width = `${percentage}%`;

      if (percentage <= 20) {
        lifeBar.style.backgroundColor = "#ff0000";
      } else if (percentage <= 50) {
        lifeBar.style.backgroundColor = "#ffc107";
      } else {
        lifeBar.style.backgroundColor = "#008d47";
      }
    }

    // Reduzir Vida Atual
    document
      .getElementById("reduce-life-btn")
      .addEventListener("click", function () {
        let reduceValue = document.getElementById("reduce-life").value.trim();
        let valueToReduce = 0;

        if (reduceValue.includes("%")) {
          let percentage = parseFloat(reduceValue.replace("%", ""));
          valueToReduce = (percentage / 100) * currentLife;
        } else {
          valueToReduce = parseInt(reduceValue);
        }

        currentLife = Math.max(0, currentLife - valueToReduce);
        document.getElementById("lifebar").value = currentLife;
        updateLifeBar();
      });


    // Aumentar Vida Atual

    document
      .getElementById("add-life-btn")
      .addEventListener("click", function () {
        let addValue = document.getElementById("add-life").value.trim();
        let valueToAdd = 0;

        if (addValue.includes("%")) {
          let percentage = parseFloat(addValue.replace("%", ""));
          valueToAdd = (percentage / 100) * maxLife;
        } else {
          valueToAdd = parseInt(addValue);
        }

        if (!isNaN(valueToAdd) && valueToAdd > 0) {
          currentLife = Math.min(maxLife, currentLife + valueToAdd);
          document.getElementById("lifebar").value = currentLife;
          updateLifeBar();
        }
      });


    let timerInterval;
    let seconds = 0;
    let isTimerRunning = false;

    // Turno do Jogador
    let turn = 1;
    document
      .getElementById("next-turn")
      .addEventListener("click", function () {
        turn++;
        document.getElementById("turn").value = turn;
      });

    // Timer da Sessão
    document
      .getElementById("start-timer")
      .addEventListener("click", function () {
        if (!isTimerRunning) {
          isTimerRunning = true;
          timerInterval = setInterval(function () {
            seconds++;
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;
            document.getElementById("timer-value").innerText = `${String(
              minutes
            ).padStart(2, "0")}:${String(remainingSeconds).padStart(2, "0")}`;
          }, 1000);
          document.getElementById("stop-timer").disabled = false;
          document.getElementById("reset-timer").disabled = false;
          document.getElementById("start-timer").disabled = true;
        }
      });

    // Parar Timer
    document
      .getElementById("stop-timer")
      .addEventListener("click", function () {
        clearInterval(timerInterval);
        isTimerRunning = false;
        document.getElementById("start-timer").disabled = false;
        document.getElementById("stop-timer").disabled = true;
      });

    document
      .getElementById("reset-timer")
      .addEventListener("click", function () {
        clearInterval(timerInterval);
        seconds = 0;
        document.getElementById("timer-value").innerText = "00:00";
        isTimerRunning = false;
        document.getElementById("start-timer").disabled = false;
        document.getElementById("stop-timer").disabled = true;
        document.getElementById("reset-timer").disabled = true;
      });
  </script>
</body>

</html>
