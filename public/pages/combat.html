</head>

<body>
  <header>
    <div class="logo">
      <a href="/index.html">
        <img src="/imgs/woe_titulo.png" alt="Logo" />
      </a>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menu">
      &#9776; 
    </button>
    <nav class="menu">
      <ul>
        <li><a href="pages/guia_geral.html">Guia</a></li>
        <li><a href="pages/eventos.html">Eventos</a></li>
        <li><a href="pages/combat.html">Combate</a></li>
        <li><a href="pages/ficha.html">Ficha de Personagem</a></li>
        <li><a href="pages/gerador_item.html">Gerador de Itens</a></li>
        <li><a href="pages/criador_npc.html">Criador de NPC</a></li>
        <li><a href="pages/mapa_eder.html">Mapa</a></li>
        <li><a href="pages/mesas.html">Mesas</a></li>
      </ul>
    </nav>
    <div class="voltar-btn-container">
      <button class="voltar-btn" onclick="window.history.back()">Voltar</button>
    </div>
  </header>

  <div class="container">
    <div class="section">
      <h2>Calculadora de Dano</h2>
      <div>
        <label for="damage">Dano Base:</label>
        <input type="number" id="damage" placeholder="Dano Base" />
      </div>
      <div>
        <label for="percentages">Porcentagens (separadas por vírgula):</label>
        <input type="text" id="percentages" placeholder="Ex: 10, 20, 30" />
      </div>
      <div>
        <label for="critical">Crítico (Multiplicador):</label>
        <input type="number" step="0.01" id="critical" placeholder="Ex: 1" />
      </div>
      <div>
        <button id="calculate-damage">Calcular Dano</button>
      </div>
      <div id="damage-result">O dano será exibido aqui.</div>
    </div>

    <div class="section">
      <h2>Controle de Vida</h2>

      <label for="max-life">Vida Máxima</label>
      <input type="number" id="max-life" required />
      <button id="set-max-life">Definir</button>

      <label for="reduce-life">Reduzir Vida Máxima</label>
      <input type="text" id="reduce-life" placeholder="Ex: 10 ou 10%" />
      <button id="reduce-life-btn">Aplicar na Vida Atual</button>

      <label for="cure-life">Aumentar Vida Máxima</label>
      <input type="text" id="add-life" placeholder="Ex: 10 ou 10%">
      <button id="add-life-btn">Aplicar na Vida Atual</button>

      <label for="life">Vida Atual</label>
      <input type="number" id="lifebar" value="0" disabled>

      <div class="health-bar">
        <div class="bar">
          <div id="life-bar" class="filled" style="width: 100%; background-color: #008d47"></div>
          <p style="text-align: center;">Vida</p>
        </div><br>
      </div>
    </div>

    <div class="section">
      <h2>Controle Adicional</h2>

      <div>
        <label for="dice">Rolagem de Dados (ex: 1d20)</label>
        <input type="text" id="dice" />
        <button onclick="rollDice()">Rolar</button>
        <div id="dice-result">Resultado do Dado</div>
      </div>

      <div>
        <label for="turn">Turno do Jogador</label>
        <input type="number" id="turn" value="1" disabled />
        <button id="next-turn">Próximo Turno</button>
      </div>

      <div id="timer">
        <p>Sessão em andamento: <span id="timer-value">00:00</span></p>
        <button id="start-timer">Iniciar Timer</button>
        <button id="stop-timer" disabled>Parar Timer</button>
        <button id="reset-timer" disabled>Resetar Timer</button>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Todos os direitos reservados.</p>
  </footer>
  </div>
  <script src="/scripts/navbar.js"></script>
  <script src="/scripts/combat.js"></script>
</body>

</html>
