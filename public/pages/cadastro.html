<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="/styles/cadastro.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/navbar.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="/index.html">
        <img src="/imgs/woe_titulo.png" alt="Logo" />
      </a>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menu">
      &#9776; 
    </button>
    <nav class="menu">
      <ul>
        <li><a href="/pages/guia_geral.html">Guia</a></li>
        <li><a href="/pages/eventos.html">Eventos</a></li>
        <li><a href="/pages/combat.html">Combate</a></li>
        <li><a href="/pages/ficha.html">Ficha de Personagem</a></li>
        <li><a href="/pages/gerador_item.html">Gerador de Itens</a></li>
        <li><a href="/pages/criador_npc.html">Criador de NPC</a></li>
        <li><a href="/pages/mapa_eder.html">Mapa</a></li>
        <li><a href="/pages/mesas.html">Mesas</a></li>
      </ul>
    </nav>
    <div class="voltar-btn-container">
      <button class="voltar-btn" onclick="window.history.back()">Voltar</button>
    </div>
  </header>

  <div class="register-container">
    <div class="register-box">
      <h1>Cadastro</h1>
      <form>
        <div class="input-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
        </div>
        <div class="input-group">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="register-btn">Cadastrar</button>
      </form>
      <div class="actions">
        <p>Já tem uma conta? <a href="pages/login.html">Faça login</a></p>
      </div>
    </div>
  </div>
  <script src="/scripts/navbar.js"></script>
</body>
</html>
