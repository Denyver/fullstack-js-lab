<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Itens</title>
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/gerador_item.css">
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="/index.html">
          <img src="/imgs/woe_titulo.png" alt="Logo" />
        </a>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menu">
        &#9776; 
      </button>
      <nav class="menu">
        <ul>
          <li><a href="pages/guia_geral.html">Guia</a></li>
          <li><a href="pages/eventos.html">Eventos</a></li>
          <li><a href="pages/combat.html">Combate</a></li>
          <li><a href="pages/ficha.html">Ficha de Personagem</a></li>
          <li><a href="pages/gerador_item.html">Gerador de Itens</a></li>
          <li><a href="pages/criador_npc.html">Criador de NPC</a></li>
          <li><a href="pages/mapa_eder.html">Mapa</a></li>
          <li><a href="pages/mesas.html">Mesas</a></li>
        </ul>
      </nav>
      <div class="voltar-btn-container">
        <button class="voltar-btn" onclick="window.history.back()">Voltar</button>
      </div>
    </header>
    
    <div id="main">
      <h1>Gerador de Itens</h1>

      <label for="itemType">Selecione o tipo de item:</label>
      <select id="itemType" onchange="atualizarOpcoes()">
        <option value="aleatorio">Aleatório</option>
        <option value="arma">Arma</option>
        <option value="armadura">Armadura</option>
        <option value="acessorio">Acessório</option>
      </select>

      <div id="tipoEspecificoDiv" style="display: none; margin-top: 10px">
        <label for="tipoEspecifico">Selecione o tipo específico:</label>
        <select id="tipoEspecifico"></select>
      </div>

      <label for="nivel" style="margin-top: 10px; display: block">Nível:</label>
      <input type="number" id="nivel" min="1" value="1" />

      <button onclick="gerarItem()" style="margin-top: 10px">Gerar Item</button>

      <h2>Item Gerado:</h2>
      <div id="output"></div>
    </div>

    <script src="/scripts/gerador_item.js"></script>
    <script src="/scripts/navbar.js"></script>
  </body>
</html>
