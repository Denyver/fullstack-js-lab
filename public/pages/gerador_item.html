  </head>

  <body>
    <header>
      <div class="logo">
        <a href="/index.html">
          <img src="imgs/woe_titulo.png" alt="Logo" />
        </a>
      </div>
      <nav class="menu">

  <div class="voltar-btn-container">
    <button class="voltar-btn" onclick="window.history.back()">Voltar</button>
  </div>
    </header>
    
    <div id="main">
      <h1>Gerador de Itens</h1>

      <label for="itemType">Selecione o tipo de item:</label>
      <select id="itemType" onchange="atualizarOpcoes()">
        <option value="aleatorio">Aleatório</option>
        <option value="arma">Arma</option>
        <option value="armadura">Armadura</option>
        <option value="acessorio">Acessório</option>
      </select>

      <div id="tipoEspecificoDiv" style="display: none; margin-top: 10px">
        <label for="tipoEspecifico">Selecione o tipo específico:</label>
        <select id="tipoEspecifico"></select>
      </div>

      <label for="nivel" style="margin-top: 10px; display: block">Nível:</label>
      <input type="number" id="nivel" min="1" value="1" />

      <button onclick="gerarItem()" style="margin-top: 10px">Gerar Item</button>

      <h2>Item Gerado:</h2>
      <div id="output"></div>
    </div>

    <script src="/src/pages/RPG Site/js/gerador_item.js"></script>
    <script src="/src/pages/RPG Site/js/navbar.js"></script>
  </body>
